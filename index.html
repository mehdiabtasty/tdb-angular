<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> 
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>TDB AB Tasty - AngularJS</title>
        <meta name="description" content="TDB AB Tasty with AngularJs"/>
        <meta name="viewport" content="width=device-width"/>

    <!-- stylesheets -->
        <link rel="stylesheet" href="ressources/css/bootstrap-main.css">
        <link rel="stylesheet" href="ressources/css/bootstrap-theme-ab.css">
    <!-- stylesheets -->

    <!-- scripts -->
        <!-- Libs -->
        <script type="text/javascript" src="vendor/libs/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="vendor/libs/jquery-ui-1.10.3.min.js"></script>
        <script type="text/javascript" src="vendor/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="vendor/libs/angular.min.js"></script>
        
        <!-- ANGULAR APP -->
            <!-- app -->
            <script type="text/javascript" src="src/app.js"></script>
            <!-- controllers -->
            <script type="text/javascript" src="src/controllers/configController.js"></script>
            <script type="text/javascript" src="src/controllers/headerController.js"></script>
            <script type="text/javascript" src="src/controllers/sidebarController.js"></script>
            <script type="text/javascript" src="src/controllers/contentController.js"></script>
            <!-- directives -->
            <script type="text/javascript" src="src/directives/headerDirective.js"></script>
            <script type="text/javascript" src="src/directives/sidebarDirective.js"></script>
            <script type="text/javascript" src="src/directives/breadcumDirective.js"></script>
            <script type="text/javascript" src="src/directives/contentDirective.js"></script>
            <script type="text/javascript" src="src/directives/footerDirective.js"></script>
            <!-- services -->
            <script type="text/javascript" src="src/services/dataProvider.js"></script>
        <!-- ANGULAR APP -->

     <!-- scripts -->

    </head>
    <body ng-app="tdbABTasty">
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

        <!-- initialisation des controllers de config utilisant -->
        <!-- des rootscope dans configController.js             -->
            <div ng-controller="configController"></div>




        <!-- initialisation du controller et de la directive header -->
        <div ng-controller="headerController" header-layout></div>

        <!-- initialisation du controller et de la directive sidebar -->
        <div ng-controller="sidebarController" sidebar-layout></div>

        <!-- MAIN PANEL -->
        <div id="main" role="main">
            <!-- initialisation du controller et de la directive breadcum -->
            <div breadcum-layout></div>
            <!-- MAIN CONTENT -->
            <div id="content">
                <!-- row -->
                <div class="row">
                    
                    <!-- col -->
                    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
                        <h1 class="page-title txt-color-blueDark">
                            
                            <!-- PAGE HEADER -->
                            <i class="fa-fw fa fa-home"></i> 
                                {{ optionsPage.pageParentName }}   
                            <span>>  
                                {{ optionsPage.pageName }}
                            </span>
                        </h1>
                    </div>
                    <!-- end col -->
                    
                    <!-- right side of the page -->
                    <!-- col -->
                    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-8"></div>
                    <!-- end col -->
                    
                </div>
                <!-- end row -->
                <!-- initialisation du controller et de la directive content -->
                <div ng-controller="contentController" content-layout></div>

            </div>
            <!-- END MAIN CONTENT -->
            
        </div>
        <!-- MAIN PANEL -->

        <!-- initialisation du controller et de la directive footer -->
        <div footer-layout></div>





        <!-- script Jquery-->
        <script type="text/javascript" src="src/layoutEvent.js"></script>
    </body>
</html>
